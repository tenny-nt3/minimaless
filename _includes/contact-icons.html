<ul class="contact-icons">

  {% if site.website %}
  <li>
    <a href="{{ site.website }}" target="_blank"><i class="icon fa fa-globe"></i></a>
  </li>
  {% endif %}

  {% if site.linkedin_username %}
  <li>
    <a href="https://www.linkedin.com/in/thaontt/{{ site.linkedin_username }}" target="_blank"><i class="icon fa fa-linkedin"></i></a>
  </li>
  {% endif %}

  {% if site.email %}
  <li>
    <a href="mailto:{{ site.email }}" target="_blank"><i class="icon fa fa-envelope"></i></a>
  </li>
  {% endif %}
      {% break %}
    {% endif %}
  {% endfor %}

</ul>
